spring.application.name=Backend

# LOCAL PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/sgrap?currentSchema=seguridad,reforzamiento,academico,general,public
#spring.datasource.url=jdbc:postgresql://sgra-postgres.postgres.database.azure.com:5432/SGRAP?sslmode=require&currentSchema=seguridad,reforzamiento,academico,general,public
spring.datasource.username=sgra_app
spring.datasource.password=#012345
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

server.port=8080

# Activar profile local para desarrollo
spring.profiles.active=local

server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax

# Master key placeholder (sobreescrito en application-local.properties)
sgra.master-key=${SGRA_MASTER_KEY:}
